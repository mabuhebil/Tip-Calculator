<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>

    <div class="container">

        <section>
            <div class="wrapper">
                <label for="bill-input">Bill</label>
                <div class="input-box">
                    <span class="input-span">$</span>
                    <input type="number" id="bill-input" value="0.00">
                </div>
            </div>
            <div class="wrapper">
                <span class="tip">Tip</span>
                <span class="tip-value">$0</span>
            </div>
            <hr>
            <div class="wrapper">
                <span>Total Amount</span>
                <span class="amount">$0</span>
            </div>
        </section>

        <section class="two">

            <div class="wrapper">
                <span>Tip %</span>
                <span class="tip-percent">0</span>
            </div>
            <input type="range" min="1" value="15" class="tippercent">
            <div class="wrapper">
                <span>No .of People</span>
                <span class="people">0</span>
            </div>
            <input type="range" min="1" max="15" value="1" class="no-of-people">
        </section>

        <section class="three">
            <div class="wrapper">
                <span>Tip Per Person</span>
                <span class="tip_per_person">$0</span>
            </div>
            <div class="wrapper">
                <span>Total Per Person</span>
                <span class="total_per_person">$0</span>
            </div>
        </section>


    </div>



    <script src="main.js"></script>
</body>

</html>
